<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/jquery.showloading/css/showLoading.css">
  <title></title>
</head>

<body>
  <header class="container-fluid" style="margin-top: 10px;">
    <form action="javascript:;">
      <div class="form-group row">
        <label for="inputPath" class="col-sm-2 col-form-label">当前路径:</label>
        <div class="col-sm-8">
          <input id='wowPath' type="text" disabled class="form-control" id="inputPath">
        </div>
        <div class="col-sm-2">
          <button id="wowPathBtn" class="btn btn-success">魔兽路径</button>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPlugin" class="col-sm-2 col-form-label">添加插件:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" id="inputPlugin" placeholder="https://www.curseforge.com/wow/addons/deadly-boss-mods">
        </div>
        <div class="col-sm-2">
          <button id="addPlugin" class="btn btn-danger">确定添加</button>
        </div>
      </div>
      <div class="form-group row justify-content-center">
        <div class="col-sm-2">
            <button id="updateAllPlugin" class="btn btn-info">全部检查</button>
          <button id="updateAllPlugin" class="btn btn-warning">全部更新</button>
        </div>
      </div>
    </form>
  </header>
  <div class="clear"></div>
  <div class="container-fluid">
    <!-- Content here -->
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col">名称</th>
          <th scope="col">版本</th>
          <th scope="col">最新更新时间</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</body>
<script src="render.js"></script>

</html>
